<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</head>
<body>
  <div class="container" style="height: 100vh;">
    <div class="row p-1 mb-2 align-items-center" id="title-row">
      <div class="col-sm-6 pb-3">
        <h1>Simple Flashcards</h1>
      </div>
      <div class="col-sm-3 pb-3">
        <button id="next-btn" type="button" class="btn btn-block btn-primary">Start</button>
      </div>
      <div class="col-sm-3 pb-3">
        <button type="button" class="btn btn-block btn-default" data-toggle="modal" data-target="#data-modal" id="configure-btn">Configure</button>
      </div>
    </div>
    <div id="flashcard-area" class="row" style="height: 80%;">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-8">
        <ul id="flashcard-list" class="list-group text-center">
        </ul>
      </div>
      <div class="col-sm-2">
      </div>
    </div>
  </div>
  <div class="modal fade" id="data-modal" tabindex="-1" role="dialog" aria-labelledby="data-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="data-modal-label">Control Panel</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Provide the input sheet or CSV data, and choose the column(s) to
            use as keys. The sheet must be publicly accessible. Columns start
            from 0 and should be separated by commas.
          </p>
          <p>
            Refresh the page to reload data.
          </p>
          <form>
            <div class="form-group">
              <label for="sheet-id" class="col-form-label">Spreadsheet ID</label>
              <input type="text" class="form-control" id="sheet-id" />
            </div>
            <div class="form-group">
              <label for="key-columns" class="col-form-label">Key Columns</label>
              <textarea class="form-control" id="key-columns"></textarea>
            </div>
            <div class="form-group">
              <label for="csv-data" class="col-form-label">CSV Data</label>
              <textarea class="form-control" id="csv-data"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="save-btn" class="btn btn-primary" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
